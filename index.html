<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Позиционирование элементов</title>

</head>
<body>
    <h1>Позиционирование элементов</h1>

    <h2>Задание 1</h2>
    <!-- Следующие 5 блоков имеют свойство "position: static" 
    Это означает что они идут в обычном потоке друг за другом сверху 
    вниз. Они не пересекаются, не наезжают друг на друга-->
    <div class="static"> <p>position: static;</p> </div>
    <div class="static"> <p>position: static;</p> </div>
    <div class="static"> <p>position: static;</p> </div>
    <div class="static"> <p>position: static;</p> </div>
    <div class="static"> <p>position: static;</p> </div>

    <h2>Задание 2</h2>


    <div class="static1"> <p>position: static;</p> </div>
    <div class="relative"> 
        <p>position: relative;</p> 
        <p>top: -60px;</p>
        <p>left: 50px</p>
    </div>
    <div class="static1"> <p>position: static;</p> </div>
</body>
</html>
